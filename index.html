<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Doküman Aktarım ve Güncelleme Asistanı</title>
  <style>
    body {
      margin: 0;
      background: #0f172a;
      font-family: Arial, sans-serif;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      background: #020617;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      padding: 12px 16px;
      border-bottom: 1px solid #334155;
      text-align: center;
      font-weight: bold;
    }
    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 14px;
      line-height: 1.4;
      white-space: pre-line;
    }
    .user {
      align-self: flex-end;
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .ai {
      align-self: flex-start;
      background: #1e293b;
      color: #e5e7eb;
      border-bottom-left-radius: 4px;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #334155;
      padding: 10px;
      gap: 10px;
      background: #020617;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    .input-area button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    .input-area button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">Doküman Aktarım ve Güncelleme Asistanı</div>
    <div id="messages" class="messages"></div>
    <div class="input-area">
      <input id="userInput" placeholder="Mesajını yaz..." />
      <button id="sendBtn">Gönder</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
