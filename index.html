<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Doküman Aktarım ve Güncelleme Asistanı</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    .container { max-width:800px; margin:40px auto; background:#020617; border-radius:12px; padding:20px; }
    h1 { text-align:center; }
    #chat { height:400px; overflow-y:auto; border:1px solid #334155; padding:10px; border-radius:8px; background:#020617; }
    .msg { margin:10px 0; }
    .user { color:#38bdf8; }
    .ai { color:#a5b4fc; }
    .input-row { display:flex; margin-top:10px; gap:10px; }
    input { flex:1; padding:10px; border-radius:6px; border:none; }
    button { padding:10px 16px; border:none; border-radius:6px; background:#2563eb; color:white; cursor:pointer; }
    button:hover { background:#1d4ed8; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Doküman Aktarım ve Güncelleme Asistanı</h1>
    <div id="chat"></div>
    <div class="input-row">
      <input id="userInput" placeholder="Değişiklik talebini yaz..." />
      <button onclick="send()">Gönder</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
