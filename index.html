<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Değişiklik Talebi – Yeni Doküman Aktarımı</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .field { margin-bottom: 12px; }
    input { padding: 6px; width: 300px; }
    button { padding: 8px 14px; cursor: pointer; }
    .msg { margin-top: 15px; }
    .error { color: #b00020; }
    .ok { color: #0a7a0a; }
  </style>
</head>
<body>

  <h2>Yeni Doküman Aktarımı</h2>

  <div class="field">
    <label>Doküman Numarası:</label><br/>
    <input id="docNo" placeholder="Örn: DOC-1234" />
  </div>

  <div class="field">
    <label>Doküman Kodu:</label><br/>
    <input id="docCode" placeholder="Örn: SYS-REQ" />
  </div>

  <button onclick="checkDoc()">Kontrol Et</button>

  <div id="step2" style="display:none;">
    <div class="field">
      <label>Doküman Linki:</label><br/>
      <input id="docLink" placeholder="https://..." />
    </div>
    <button onclick="submitDoc()">Dokümanı Gönder</button>
  </div>

  <p id="msg" class="msg"></p>

  <script src="app.js"></script>
</body>
</html>
