<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Değişiklik Talebi Asistanı</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f7fa; padding:30px; }
    .box { background:#fff; padding:20px; border-radius:8px; max-width:700px; margin:auto; }
    h2 { margin-top:0; }
    select, input, textarea, button {
      width:100%; padding:10px; margin-top:8px; border-radius:5px; border:1px solid #ccc;
    }
    button { background:#2563eb; color:white; border:none; cursor:pointer; }
    button:hover { background:#1d4ed8; }
    .chat { background:#f1f5f9; padding:10px; border-radius:5px; margin-top:10px; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Değişiklik Talebi</h2>

    <label>Talep Türü</label>
    <select id="requestType" onchange="onTypeChange()">
      <option value="">Seçiniz</option>
      <option value="newDoc">Yeni doküman aktarımı</option>
      <option value="improvement">İyileştirme</option>
      <option value="nonconformity">Uygunsuzluk giderme</option>
    </select>

    <div id="newDocArea" class="hidden">
      <input id="docNo" placeholder="Doküman numarası" />
      <input id="docCode" placeholder="Doküman kodu" />
      <button onclick="checkERP()">Kontrol Et</button>
      <div id="erpResult" class="chat"></div>
    </div>

    <div id="descArea" class="hidden">
      <label>Açıklama</label>
      <textarea id="description" rows="4" placeholder="Değişikliği kısaca açıkla..."></textarea>
      <button onclick="analyze()">Gönder</button>
      <div id="aiResponse" class="chat"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
