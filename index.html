<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>KY Akış Asistanı</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 800px; 
      margin: 40px auto; 
    }
    .api-box {
      margin-bottom: 12px;
      padding: 10px;
      border: 1px dashed #aaa;
      background: #f8f9fa;
    }
    #chat { 
      border: 1px solid #ccc; 
      padding: 10px; 
      height: 280px; 
      overflow-y: auto; 
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    .user { color: #0a58ca; margin: 6px 0; }
    .bot { color: #198754; margin: 6px 0; }
    .error { color: #dc3545; margin: 6px 0; }
  </style>
</head>
<body>

  <h2>KY Akış Asistanı</h2>

  <!-- API ANAHTARI -->
  <div class="api-box">
    <input 
      id="apiKeyInput" 
      type="password" 
      placeholder="OpenAI API anahtarını gir" 
      style="width:60%">
    <button id="checkApiBtn">API’yi Kontrol Et</button>
    <span id="apiStatus" style="margin-left:10px;"></span>
  </div>

  <!-- SOHBET -->
  <div id="chat"></div>

  <!-- MESAJ -->
  <input 
    id="messageInput" 
    type="text" 
    placeholder="Mesajını yaz..." 
    style="width:70%">
  <button id="sendBtn" disabled>Gönder</button>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
